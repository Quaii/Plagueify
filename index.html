<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Plagueify — Refresh Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    html, body { height:100%; margin:0; }
    body {
      background:#0b0b0c; color:#e8e8ea;
      display:grid; place-items:center;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap { width:min(980px,92vw); padding:24px; }

    /* Title */
    .title {
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      font-weight:800; letter-spacing:.2px;
      font-size:clamp(38px,8vw,76px); line-height:.95; user-select:none;
      text-align:center; margin-bottom:28px;
    }
    .blue {
      background:linear-gradient(180deg,#6da5ff 0%,#4681ff 50%,#3a6df5 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .white { color:#fff; }

    /* Card */
    .card { background:#14161a; border:1px solid #262b31; border-radius:14px; padding:22px; }
    .label { font-weight:700; margin-bottom:8px; }

    /* Token field: single-line with ellipsis */
    .token {
      width:100%;
      padding:12px 14px;
      background:#0f1114; color:#e8e8e7;
      border:1px solid #262b31; border-radius:10px;
      font-family:ui-monospace,Menlo,Consolas,monospace; font-size:.95rem;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .controls { text-align:center; margin-top:14px; }

    .btn {
      appearance:none; border:1px solid #27272b; background:#1a1b1f; color:#e8e8ea;
      border-radius:10px; padding:10px 16px; font-weight:700; cursor:pointer;
      transition:transform .12s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .btn:hover { transform:translateY(-1px); border-color:#2f2f36; }
    .muted { opacity:.72; font-size:.95rem; text-align:center; margin-top:10px; }

    /* First screen */
    .hero { display:flex; flex-direction:column; align-items:center; gap:26px; }
    .btn-cta { padding:14px 22px; border-radius:14px; }

    /* Panels */
    .hide { display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Screen A: Sign in -->
    <div id="screenA" class="hero">
      <div class="title"><span class="blue">Plague</span><span class="white">ify</span></div>
      <button class="btn btn-cta" id="btn-login">Sign in to Spotify</button>
      <div id="statusA" class="muted"></div>
    </div>

    <!-- Screen B: Token result -->
    <div id="screenB" class="hide">
      <div class="title"><span class="blue">Plague</span><span class="white">ify</span></div>
      <div class="card">
        <div class="label">Your Token</div>
        <input id="tokenBox" class="token" type="text" readonly />
        <div class="controls">
          <button class="btn" id="btn-copy">Manual Copy</button>
        </div>
      </div>
      <div id="statusB" class="muted"></div>
    </div>
  </div>

  <script>
    /* ===== CONFIG ===== */
    const CLIENT_ID   = "ec6dea15d2df46efbb5cc43de67768b3"; // your client id
    const REDIRECT_URI = "https://quaii.github.io/Plagueify/"; // EXACTLY as in Spotify app
    const SCOPES = ""; // we just need a refresh token, so no extra scopes

    /* ===== Elements ===== */
    const $ = id => document.getElementById(id);
    const screenA = $("screenA");
    const screenB = $("screenB");
    const statusA = $("statusA");
    const statusB = $("statusB");
    const btnLogin = $("btn-login");
    const btnCopy = $("btn-copy");
    const tokenBox = $("tokenBox");

    /* ===== PKCE helpers ===== */
    const rand = (len=64) => {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      const bytes = crypto.getRandomValues(new Uint8Array(len));
      return Array.from(bytes, b => chars[b % chars.length]).join("");
    };
    const sha256 = async (str) => {
      const data = new TextEncoder().encode(str);
      return await crypto.subtle.digest("SHA-256", data);
    };
    const b64url = (buf) => btoa(String.fromCharCode(...new Uint8Array(buf)))
      .replace(/=/g,"").replace(/\+/g,"-").replace(/\//g,"_");

    /* ===== UX helpers ===== */
    function go(screen) {
      if (screen === "A") { screenA.classList.remove("hide"); screenB.classList.add("hide"); }
      else { screenA.classList.add("hide"); screenB.classList.remove("hide"); }
    }
    function setToken(rt) {
      tokenBox.value = rt;
      // clicking anywhere in the field selects all
      tokenBox.addEventListener("focus", () => tokenBox.select());
      tokenBox.addEventListener("click", () => tokenBox.select());
    }

    async function robustCopy(text) {
      // 1) Try modern async API
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (_) {
        // 2) Fallback: temporary input + execCommand
        const temp = document.createElement("textarea");
        temp.value = text;
        temp.style.position = "fixed";
        temp.style.opacity = "0";
        document.body.appendChild(temp);
        temp.focus();
        temp.select();
        try {
          const ok = document.execCommand("copy");
          document.body.removeChild(temp);
          if (ok) return true;
        } catch {}
        document.body.removeChild(temp);
      }
      return false;
    }

    async function autoCopyWithGestureFallback(text) {
      // attempt immediately
      if (await robustCopy(text)) {
        statusB.textContent = "Copied!";
        return;
      }
      // some browsers require a user gesture—hook the first one
      statusB.textContent = "Tap the page or press any key to copy…";
      const once = async () => {
        window.removeEventListener("pointerdown", once);
        window.removeEventListener("keydown", once);
        const ok = await robustCopy(text);
        statusB.textContent = ok ? "Copied!" : "Copy failed. Use the Manual Copy button.";
      };
      window.addEventListener("pointerdown", once, { once:true });
      window.addEventListener("keydown", once, { once:true });
    }

    /* ===== Flow: Sign-in ===== */
    btnLogin?.addEventListener("click", async () => {
      if (!CLIENT_ID) { alert("Missing CLIENT_ID"); return; }
      const verifier = rand(64);
      const challenge = b64url(await sha256(verifier));
      sessionStorage.setItem("pkce_verifier", verifier);
      const state = rand(12);
      sessionStorage.setItem("state", state);

      const params = new URLSearchParams({
        response_type: "code",
        client_id: CLIENT_ID,
        redirect_uri: REDIRECT_URI,
        scope: SCOPES,
        code_challenge_method: "S256",
        code_challenge: challenge,
        state
      });
      location.href = "https://accounts.spotify.com/authorize?" + params.toString();
    });

    /* ===== Handle redirect ===== */
    (async function handleReturn() {
      const qs = new URLSearchParams(location.search);
      if (qs.get("error")) {
        statusA.textContent = "Authorization cancelled.";
        history.replaceState({}, "", REDIRECT_URI);
        return;
      }
      const code = qs.get("code");
      const state = qs.get("state");
      if (!code) return;

      const stored = sessionStorage.getItem("state");
      sessionStorage.removeItem("state");
      if (!state || state !== stored) {
        statusA.textContent = "State mismatch. Try again.";
        history.replaceState({}, "", REDIRECT_URI);
        return;
      }

      try {
        const verifier = sessionStorage.getItem("pkce_verifier") || "";
        sessionStorage.removeItem("pkce_verifier");
        const body = new URLSearchParams({
          grant_type: "authorization_code",
          code,
          redirect_uri: REDIRECT_URI,
          client_id: CLIENT_ID,
          code_verifier: verifier
        });
        const res = await fetch("https://accounts.spotify.com/api/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });
        const tok = await res.json();
        if (!res.ok) throw new Error(JSON.stringify(tok));

        const refreshToken = tok.refresh_token || "";
        if (!refreshToken) throw new Error("No refresh_token returned.");

        // Show token screen
        setToken(refreshToken);
        go("B");

        // Try to copy automatically; if blocked, retry on first gesture
        await autoCopyWithGestureFallback(refreshToken);

      } catch (e) {
        statusA.textContent = "Token exchange failed. Please try again.";
        console.error(e);
      } finally {
        // Clean query string
        history.replaceState({}, "", REDIRECT_URI);
      }
    })();

    /* ===== Manual Copy ===== */
    btnCopy?.addEventListener("click", async () => {
      const ok = await robustCopy(tokenBox.value);
      statusB.textContent = ok ? "Copied!" : "Copy failed. Select the field and copy.";
    });
  </script>
</body>
</html>
