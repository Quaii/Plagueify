<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Plagueify — Refresh Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height:100%; margin:0; }
    body {
      background:#0b0b0c; color:#e8e8ea;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow:hidden;
    }

    /* Background canvas fills screen */
    #bg {
      position:fixed;
      inset:0;
      z-index:-1;
      width:100%;
      height:100%;
      display:block;
      background: radial-gradient(1200px 800px at 50% 40%, #0d1220 0%, #0b0b0c 60%);
    }

    /* Layout */
    .stage {
      position:relative;
      display:grid;
      place-items:center;
      height:100%;
      padding:24px;
    }
    .container { width:min(720px, 88vw); transform: translateY(8px) scale(.985); opacity:0; animation: stageIn .7s cubic-bezier(.2,.75,.2,1) .1s forwards; will-change: transform, opacity; }
    @keyframes stageIn { to { transform: translateY(0) scale(1); opacity:1; } }

    .titleWrap { perspective:1000px; }
    .title {
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      font-weight:800; letter-spacing:.2px;
      font-size:clamp(44px, 10vw, 96px);
      line-height:.95; user-select:none; text-align:center;
      margin:0 0 36px 0;
      transform: translateZ(0);
    }
    .blue {
      background: linear-gradient(180deg,#6da5ff 0%,#4681ff 50%,#3a6df5 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      display:inline-block;
      animation: shimmer 4.5s ease-in-out infinite;
      background-size: 100% 200%;
      background-position: 50% 0%;
    }
    .white {
      display:inline-block; color:#fff;
      text-shadow: 0 4px 18px rgba(255,255,255,.05);
      animation: floaty 5s ease-in-out infinite;
    }
    @keyframes shimmer { 0%,100% { background-position:50% 0% } 50% { background-position:50% 100% } }
    @keyframes floaty { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-3px) } }

    /* Token block (no card) */
    .block { width:min(680px, 86vw); margin: 0 auto; transform: translateZ(0); }
    .label { font-weight:700; margin:0 0 8px 6px; text-shadow: 0 2px 10px rgba(0,0,0,.35); }

    .token {
      width:100%;
      padding:12px 14px;
      background:#111214cc; color:#e8e8e7;
      border:1px solid #2b2f36; border-radius:10px;
      font-family:ui-monospace, Menlo, Consolas, monospace;
      font-size:.95rem;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      outline:none; backdrop-filter: blur(2px);
      transition: border-color .2s ease, transform .2s ease;
    }
    .token:focus { border-color:#3c68ff; transform: translateY(-1px); }

    .controls { text-align:center; margin-top:16px; }
    .btn {
      appearance:none;
      border:1px solid #2b2f36; background:#1a1b1f; color:#e8e8ea;
      padding:10px 16px; border-radius:10px; font-weight:700; cursor:pointer;
      transition:transform .12s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .btn:hover { transform:translateY(-1px); border-color:#3a4050; box-shadow: 0 16px 38px rgba(0,0,0,.35); }

    .hero { display:flex; flex-direction:column; align-items:center; gap:28px; }
    .btn-cta { padding:14px 22px; border-radius:14px; }

    .hide { display:none !important; }
    .muted { opacity:.72; font-size:.95rem; text-align:center; margin-top:10px; }
    .ok { color:#9ae6a0; }
    .err { color:#ff8c8c; }
  </style>
</head>
<body>
  <!-- Animated background -->
  <canvas id="bg"></canvas>

  <div class="stage" id="stage">
    <div class="container" id="container">
      <!-- Screen A: Sign in -->
      <section id="screenA" class="hero">
        <div class="titleWrap">
          <h1 class="title" id="title"><span class="blue">Plague</span><span class="white">ify</span></h1>
        </div>
        <button class="btn btn-cta" id="btn-login">Sign in to Spotify</button>
        <div id="statusA" class="muted"></div>
      </section>

      <!-- Screen B: Token -->
      <section id="screenB" class="hide">
        <div class="titleWrap">
          <h1 class="title"><span class="blue">Plague</span><span class="white">ify</span></h1>
        </div>
        <div class="block">
          <p class="label">Your Token</p>
          <input id="tokenBox" class="token" type="text" readonly />
          <div class="controls">
            <button class="btn" id="btn-copy">Manual Copy</button>
          </div>
          <div id="statusB" class="muted"></div>
        </div>
      </section>
    </div>
  </div>

  <script>
    /* ================= PKCE CONFIG ================= */
    // Replace at build time or paste your ID:
    const CLIENT_ID    = "__CLIENT_ID__";
    const REDIRECT_URI = "https://quaii.github.io/Plagueify/"; // EXACT in Spotify app
    const SCOPES = ""; // none needed to mint a refresh token

    /* ================= Elements ================= */
    const $ = id => document.getElementById(id);
    const screenA = $("screenA"), screenB = $("screenB");
    const statusA = $("statusA"), statusB = $("statusB");
    const btnLogin = $("btn-login"), btnCopy = $("btn-copy"), tokenBox = $("tokenBox");
    const stage = $("stage"), container = $("container"), titleEl = $("title");

    /* ================= Background Orbs =================
       Lightweight canvas with additive blurred circles.
       Parallax responds to pointer for a subtle depth feel. */
    (function bgOrbs(){
      const c = document.getElementById("bg");
      const ctx = c.getContext("2d");
      let w = c.width = innerWidth, h = c.height = innerHeight;
      let dpr = Math.min(2, devicePixelRatio || 1);
      c.width = w * dpr; c.height = h * dpr; ctx.scale(dpr, dpr);

      const NUM = 14;
      const orbs = new Array(NUM).fill(0).map(()=>spawn());
      let mouse = {x: .5, y: .4};

      function spawn(){
        const r = rand(80, 220);
        const speed = rand(.06, .18);
        const hue = rand(212, 230);
        return {
          x: rand(0, w), y: rand(0, h),
          r, a: Math.random()*Math.PI*2, v: speed,
          color: `hsla(${hue}, 80%, ${rand(45,70)}%, .18)`
        };
      }
      function rand(a,b){ return a + Math.random()*(b-a); }

      function draw(){
        ctx.clearRect(0,0,w,h);
        ctx.globalCompositeOperation = "lighter";
        for (const o of orbs){
          o.a += o.v * 0.01;
          o.x += Math.cos(o.a) * 0.4;
          o.y += Math.sin(o.a) * 0.4;

          // parallax relative to pointer
          const px = (mouse.x - 0.5) * 20;
          const py = (mouse.y - 0.4) * 20;

          const gx = ctx.createRadialGradient(o.x+px, o.y+py, 0, o.x+px, o.y+py, o.r);
          gx.addColorStop(0, o.color);
          gx.addColorStop(1, "hsla(0,0%,0%,0)");
          ctx.fillStyle = gx;
          ctx.beginPath();
          ctx.arc(o.x+px, o.y+py, o.r, 0, Math.PI*2);
          ctx.fill();

          // wrap around
          if (o.x < -o.r) o.x = w + o.r;
          if (o.x > w + o.r) o.x = -o.r;
          if (o.y < -o.r) o.y = h + o.r;
          if (o.y > h + o.r) o.y = -o.r;
        }
        requestAnimationFrame(draw);
      }
      draw();

      addEventListener("resize", ()=>{
        w = c.width = innerWidth; h = c.height = innerHeight;
        c.width = w * dpr; c.height = h * dpr; ctx.scale(dpr, dpr);
      });

      // pointer → parallax & gentle tilt
      const onMove = (e)=>{
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        mouse.x = x / innerWidth;
        mouse.y = y / innerHeight;
        const tiltX = (mouse.y - .5) * -6;
        const tiltY = (mouse.x - .5) *  6;
        container.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateY(0)`;
      };
      addEventListener("pointermove", onMove, { passive:true });
      addEventListener("touchmove", onMove, { passive:true });
      addEventListener("pointerleave", ()=>{ container.style.transform = ""; });
    })();

    /* ================= PKCE helpers ================= */
    const rand = (len=64)=>{const c="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";const b=crypto.getRandomValues(new Uint8Array(len));return Array.from(b,x=>c[x%c.length]).join("")};
    const sha256 = async s => crypto.subtle.digest("SHA-256", new TextEncoder().encode(s));
    const b64url = buf => btoa(String.fromCharCode(...new Uint8Array(buf))).replace(/=/g,"").replace(/\+/g,"-").replace(/\//g,"_");

    function go(which){ if(which==="A"){screenA.classList.remove("hide");screenB.classList.add("hide")} else {screenA.classList.add("hide");screenB.classList.remove("hide")} }
    function setToken(t){ tokenBox.value = t; tokenBox.addEventListener("focus", ()=>tokenBox.select(), { once:true }); tokenBox.addEventListener("click", ()=>tokenBox.select()); }

    async function robustCopy(text){
      try { await navigator.clipboard.writeText(text); return true; }
      catch {
        const ta=document.createElement("textarea");
        ta.value=text; ta.style.position="fixed"; ta.style.opacity="0";
        document.body.appendChild(ta); ta.focus(); ta.select();
        let ok=false; try { ok=document.execCommand("copy"); } catch {}
        document.body.removeChild(ta); return ok;
      }
    }
    async function autoCopyWithGestureFallback(text){
      if (await robustCopy(text)) { statusB.textContent="Copied!"; statusB.classList.remove("err"); statusB.classList.add("ok"); return; }
      statusB.textContent="Tap anywhere or press a key to copy…";
      const once = async () => {
        window.removeEventListener("pointerdown", once);
        window.removeEventListener("keydown", once);
        const ok = await robustCopy(text);
        statusB.textContent = ok ? "Copied!" : "Copy failed. Use Manual Copy.";
        statusB.classList.toggle("ok", ok);
        statusB.classList.toggle("err", !ok);
      };
      window.addEventListener("pointerdown", once, { once:true });
      window.addEventListener("keydown", once, { once:true });
    }

    /* ================= Sign-in ================= */
    $("btn-login")?.addEventListener("click", async ()=>{
      if (!CLIENT_ID || CLIENT_ID.includes("__CLIENT_ID__")) { alert("CLIENT_ID not set."); return; }
      const verifier = rand(64); const challenge = b64url(await sha256(verifier));
      sessionStorage.setItem("pkce_verifier", verifier);
      const state = rand(12); sessionStorage.setItem("state", state);
      const q = new URLSearchParams({ response_type:"code", client_id:CLIENT_ID, redirect_uri:REDIRECT_URI, scope:SCOPES, code_challenge_method:"S256", code_challenge:challenge, state });
      location.href = "https://accounts.spotify.com/authorize?" + q.toString();
    });

    /* ================= Handle redirect ================= */
    (async function handleReturn(){
      const qs = new URLSearchParams(location.search);
      if (qs.get("error")) { statusA.textContent="Authorization cancelled."; history.replaceState({}, "", REDIRECT_URI); return; }
      const code = qs.get("code"), state = qs.get("state"); if (!code) return;
      const stored = sessionStorage.getItem("state"); sessionStorage.removeItem("state");
      if (!state || state !== stored) { statusA.textContent="State mismatch. Try again."; history.replaceState({}, "", REDIRECT_URI); return; }

      try {
        const verifier = sessionStorage.getItem("pkce_verifier") || ""; sessionStorage.removeItem("pkce_verifier");
        const body = new URLSearchParams({ grant_type:"authorization_code", code, redirect_uri:REDIRECT_URI, client_id:CLIENT_ID, code_verifier:verifier });
        const r = await fetch("https://accounts.spotify.com/api/token", { method:"POST", headers:{ "Content-Type":"application/x-www-form-urlencoded" }, body });
        const tok = await r.json(); if (!r.ok) throw new Error(JSON.stringify(tok));
        const rt = tok.refresh_token || ""; if (!rt) throw new Error("No refresh_token returned.");

        setToken(rt); go("B");
        await autoCopyWithGestureFallback(rt);
      } catch (e) {
        statusA.textContent="Token exchange failed. Please try again."; console.error(e);
      } finally {
        history.replaceState({}, "", REDIRECT_URI); // clean query
      }
    })();

    /* ================= Manual Copy ================= */
    $("btn-copy")?.addEventListener("click", async ()=>{
      const ok = await robustCopy($("tokenBox").value);
      statusB.textContent = ok ? "Copied!" : "Copy failed. Select the field and copy.";
      statusB.classList.toggle("ok", ok);
      statusB.classList.toggle("err", !ok);
    });
  </script>
</body>
</html>
